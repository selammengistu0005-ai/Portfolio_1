    <header class="hero">

            </div>

            <div class="project-frame">

                    <div class="bot-name">Booking_Agent_API</div>
                </div>
                <div class="frame-content">
                    <div class="skeleton-chat">
                        <div class="line medium"></div>
                        <div class="line medium"></div>
                    </div>
                    <button class="frame-btn">API Docs</button>
                </div>
            </div>
        </div>

        <div class="project-row">
            <div class="project-frame">
                <div class="frame-header">
                    <div class="dots"><span class="red"></span><span class="yellow"></span><span class="green"></span></div>
                    <div class="bot-name">SaaS_Onboarding</div>
                </div>
                <div class="frame-content">
                    <div class="skeleton-chat">
                        <div class="line long"></div>
                        <div class="line short"></div>
                    </div>
                    <button class="frame-btn">Try It Live</button>
                </div>
            </div>

            <div class="project-frame">
                <div class="frame-header">
                    <div class="dots"><span class="red"></span><span class="yellow"></span><span class="green"></span></div>
                    <div class="bot-name">Feedback_Collector</div>
                </div>
                <div class="frame-content">
                    <div class="skeleton-chat">
                        <div class="line short"></div>
                        <div class="line medium"></div>
                    </div>
                    <button class="frame-btn">Analyze Data</button>
                </div>
            </div>
        </div>
